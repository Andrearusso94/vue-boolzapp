<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--fontawsesome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!--my css-->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!--commento prova-->
    <div id="app">
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container my-5">
                <div class="row">
                    <div class="col-4 bg-white p-0">
                        <div class="profile d-flex justify-content-between">
                            <div class="avatar d-flex">
                                <img src="./assets/img/avatar_io.jpg" class="rounded-circle av_img" alt="">
                                <h5 class="my-4 mx-1">Sofia</h5>
                            </div>
                            <div class="helper d-flex my-3 justify-content-end">
                                <div class="icon"><i class="fas fa-circle-notch fa-sm fa-fw"></i></div>
                                <!--<div class="icon"><img src="./assets/img/message-solid.svg" alt=""></div>-->
                                <div class="icon"><i class="fas fa-ellipsis-v fa-sm  fa-fw"></i></div>
                            </div>
                        </div>

                        <div class="active">
                            <i class="fas fa-bell-slash fa-sm fa-fw"></i>
                            <div class="notifications_text d-flex flex-column">
                                <h6>Ricevi notifiche di nuovi messaggi</h6>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <div class="search">
                            <i class="fas fa-search fa-sm fa-fw"></i>
                            <input type="text" placeholder=" Cerca o inizia una nuova chat" class="w-100 mx-2" v-model="searchUser">
                        </div>


                        <div class="container_single_contacts d-flex flex-row">
                            <ul class="w-100 p-0">
                                <li v-for="contact in okUser()" class="d-flex justify-content-between border"
                                    @click="thisActiveUser(contact)">
                                    <div class="d-flex">
                                        <img :src="`${contact.avatar}.jpg`" alt="">
                                        <div class="profile_name d-flex flex-column">
                                            <h5 class="m-0">{{contact.name}}</h5>
                                            <p class="m-0">Ultimo messaggio inviato</p>
                                        </div>
                                    </div>
                                    <div class="time d-flex">
                                        <p>{{contact.date}}</p>
                                    </div>
                                </li>
                            </ul>
                        </div>



                    </div>
                    <div class="col-8 d-flex flex-column  bg-white">
                        <div class="chat d-flex justify-content-between">
                            <div class="profile_chat d-flex">
                                <img :src="`${activeUser.avatar}.jpg`" alt="">
                                <h5 class="my-3">{{activeUser.name}}</h5>
                                
                            </div>
                            <div class="chat_icons d-flex
                            my-2">
                                <div class="icon"><i class="fas fa-circle-notch fa-sm fa-fw"></i></div>
                                <div class="icon"><i class="fas fa-paperclip fa-sm fa-fw"></i></div>
                                <div class="icon"><i class="fas fa-ellipsis-v fa-sm  fa-fw"></i></div>
                            </div>
                        </div>
                        <div class="chat_content  d-flex flex-column">
                            <div v-for="message in activeUser.messages"
                                :class="[message.status === 'sent' ? 'sent' : 'received', 'message_card']">

                                <div :class="[message.status === 'sent' ? 'message_card_right' : 'message_card_left']">
                                    {{message.message}}
                                <div class="msg-time">12:00</div>
                                <div class="dropdown">
                                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                         <i class="fas fa-arrow-circle-down fa-sm fa-fw"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#" @click="isDone(index)">Elimina messaggio</a></li>
                                    </ul>
                                </div>
                            </div>
                            </div>


                        </div>
                        <div class="chat_text d-flex">
                        <div class="p-3">
                            <i class="fas fa-smile fa-sm fa-fw"></i>
                        </div>
                        <input type="text" placeholder="Scrivi un messaggio" class="w-100 h-100 input-text m-0" @keyup.enter="addNewMessage(); receivedMessage()" v-model="newMessage">

                        <i class="my-4 fas fa-microphone fa-sm fa-fw"></i>
                    </div>




                    </div>
                    
                </div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </div>

    <!--script luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script>

    <!--script js-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/main.js"></script>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
